<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/materialize.min.css">
</head>
<body>

    <div class="container-principal row">
        <header>
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper">
                        <a href="#!" class="brand-logo" style="margin-left: 20px;">Eventos</a>

                    </div>
                </nav>
            </div>
        </header>
        <div class="col s10 m6 offset-s1 offset-m3" style="text-align: center;">
            <h3>¡Busca eventos de tu interés o en tu ciudad!</h3>
            <div class="buscador">  
                <form action="">

                    <div class="input-field col s12">
                        <input placeholder="Evento" id="busqueda" type="text">
                        <label for="busqueda">Busca por Tipo, Ciudad o Nombre de evento</label>
                    </div>

                    <div class="input-field col s12">
                        <select id="selectCategorias">
                            <option value="" disabled selected>Escoge una categoría</option>
                            
                        </select>
                        <label>Categoría</label>
                    </div>
                    <!-- <div class="input-field col s12">
                        <select id="selectSubcategorias">
                            <option value="" disabled selected>Escoge una Subcategoría</option>
                    
                        </select>
                        <label>Subcategoría</label>
                    </div> -->

                    <button class="waves-effect waves-light btn" id="buscarButton">
                        <i class="material-icons right">search</i>BUSCAR
                    </button>

                </form>
            </div>
        </div>


        <div class="col s12" style="margin-top: 50px;">
            <div class="row">
                <div class="col s12 m6 l4" id="eventos">

                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script src="js/app.js" type="module"></script>
    
    <script>
        (function () {
            $(document).ready(function () {
                setTimeout(() => {
                    $('select').select();
                }, 2000);

            });
        })(jQuery);
    </script>

</body>
</html>
